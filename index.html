<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Lotto Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/ziomek.png"/>
</head>
<body>
<div id="overlay" onmousedown="event.stopPropagation()">
    <div id="inputBox">
        <input type="text" id="playerName" placeholder="Podaj nazwę" maxlength="12">
        <button class="startBtn" onclick="startGameFromInput()">Start</button>
        <button class="cancelBtn" onclick="closeOverlay()">Wyjdź</button>
    </div>
</div>
</body>
</html>
